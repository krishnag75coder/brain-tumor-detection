<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tumor Detection System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f7f8f8, #acbb78);
      min-height: 100vh;
    }

    .navbar {
      background-color: #212529;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .container {
      max-width: 700px;
      margin-top: 60px;
    }

    .card {
      border-radius: 15px;
      transition: all 0.3s ease-in-out;
      background: #ffffffd1;
      backdrop-filter: blur(10px);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    #results img {
      max-height: 400px;
      display: block;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }

    .footer {
      background: #212529;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 60px;
      font-size: 0.9rem;
    }

    h1.display-5 {
      background: linear-gradient(to right, #007bff, #00c6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    .lead {
      color: #495057;
    }

    .form-label {
      font-weight: 500;
    }

    .card-title.text-success {
      color: #28a745 !important;
      font-weight: 600;
    }

    .card-text strong {
      color: #333;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Brain Tumor Detection</a>
    </div>
  </nav>

  <div class="container">
    <div class="text-center">
      <h1 class="display-5">MRI Tumor Detection</h1>
      <p class="lead">Get instant insights from your MRI â€” detect and identify brain tumors effortlessly.</p>
    </div>

    <div class="card shadow p-4 mt-4">
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="file" class="form-label">Upload MRI Image:</label>
          <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary w-50 w-md-25 d-block mx-auto">Detect Tumor</button></form>
    </div>

    {% if result %}
    <div id="results" class="mt-4">
      <div class="card shadow">
        <div class="card-body text-center">
          <h4 class="card-title text-success">{{ result }}</h4>
          <p class="card-text text-muted">Confidence: <strong>{{ confidence }}</strong></p>
          <img src="{{ file_path }}" class="img-fluid" alt="Uploaded Image">
        </div>
      </div>
    </div>
    {% endif %}
  </div>

  <div class="footer">
    <p>&copy; 2025 Tumor Detection System </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
